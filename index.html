<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/assets/coinIcon.svg">
    <title>Casa de Câmbio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="d-flex justify-center align-items-center min-vh-100 m-0">
    <form class="container w-75">
        <h2 class="mb-3 text-center">Casa de Câmbio XPTO</h2>
        <div class="mb-3">
            <select class="form-select coinsListChange" aria-label="Default select example">
                <option disabled selected>Qual o tipo de moeda para trocar?</option>
            </select>
        </div>

        <div class="mb-3">
            <select class="form-select coinsListRecieve" aria-label="Default select example">
                <option disabled selected>Qual o tipo de moeda para receber?</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./scripts/displaycoins.js"></script>
</body>

</html>
