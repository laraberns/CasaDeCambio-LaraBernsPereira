<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/assets/coinIcon.svg">
    <title>Casa de Câmbio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="d-flex justify-center align-items-center min-vh-100 m-0">
    <form class="container w-75" id="idForm">
        <h2 class="mb-3 text-center">Casa de Câmbio XPTO</h2>
        <div class="mb-3">
            <select class="form-select coinsListChange" aria-label="Default select example" required>
                <option disabled selected>Qual o tipo de moeda de origem?</option>
            </select>
        </div>

        <div class="mb-3">
            <select class="form-select coinsListRecieve" aria-label="Default select example" required>
                <option disabled selected>Qual o tipo de moeda de destino?</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="inputValueToExchange" class="form-label fw-semibold">Valor</label>
            <input type="number" class="form-control" id="inputValueToExchange" aria-describedby="emailHelp"
                placeholder="100" required>

        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Cotação</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="idCompra" required>
                <label class="form-check-label" for="idCompra">
                    Cotação de Compra
                </label>
                <div id="emailHelp" class="form-text">Valor caso queira vender uma moeda estrangeira à casa de câmbio.
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="idVenda" required>
                <label class="form-check-label" for="idVenda">
                    Cotação de Venda
                </label>
                <div id="emailHelp" class="form-text">Valor caso queira comprar alguma moeda estrangeira.</div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mb-3" id="btnSubmit">Calcular</button>

        <p class="mb-3 output">
        </p>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./scripts/displaycoins.js"></script>
    <script src="./scripts/changeValue.js"></script>
</body>

</html>
